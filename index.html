<!DOCTYPE html>
<html>
<head>
    <title>SkidSploit V2</title>
    <link rel="icon" href="tab_icon.png">
    <style>
        body {
            background-image: url('animated_universe.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 40px;
            font-weight: bold;
            margin-top: 200px;
            position: relative;
        }

        .logo {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
        }

        p {
            font-size: 20px;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background-color: #191970;
            border: none;
            padding: 10px 20px;
            margin-top: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 50px;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .button.discord {
            background-color: #191970;
        }

        #label {
            font-size: 24px;
            margin-top: 50px;
            animation: jump 1s infinite;
        }

        @keyframes jump {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes animateButton {
            0% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.2) rotate(180deg);
            }
            100% {
                transform: scale(1) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>
        <img src="general_icon.png" alt="Logo" class="logo">
        SkidSploit V2
    </h1>
    <p>Version 2.1</p> 
    <p>Time to show your real strength!</p>
    <a href="https://linkvertise.com/982799/skidsploit-v2/1" target="_blank" class="button discord" id="downloadButton">Download</a>
    <br>
    <a href="https://dsc.gg/dnastuff" target="_blank" class="button discord">Discord</a>
    <p>Status: PATCHED </p>
    <p>Made by shadow & kinvadr</p>
    <div id="label">Working on a working api for V 2.2!</div>

    <script>
        var button = document.getElementById("downloadButton");

        setInterval(function() {
            animateButton();
        }, 6000);

        function animateButton() {
            button.style.animation = "animateButton 2s";
            setTimeout(function() {
                button.style.animation = "";
            }, 2000);
        }

        var label = document.getElementById("label");

        function jumpAnimation() {
            label.style.animation = "jump 1s infinite";
        }

        setTimeout(function() {
            jumpAnimation();
        }, 100);

        // Uncomment the line below if you want the animation to restart after a delay
        // setInterval(jumpAnimation, 4000);
    </script>
</body>
</html>
